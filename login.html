<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Portal V+</title>

    <link href="kendo/styles/default-main.css" rel="stylesheet" />
    <script src="kendo/js/jquery-4.0.0.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="license-kendo.js"></script>
    <script src="kendo/js/cultures/kendo.culture.pt-BR.min.js"></script>


    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: #f3f4f6;
            font-family: Arial, Helvetica, sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            padding: 28px;
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
        }

        .titulo {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
        }

        .campo {
            margin-bottom: 14px;
        }

        .campo label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .login-card .k-textbox,
        .login-card .k-button {
            width: 100% !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <main class="login-card">
        <h1 class="titulo">Acesso ao sistema</h1>

        <form id="formLogin" novalidate>
            <div class="campo">
                <label for="usuario">Usuário</label>
                <input id="usuario" name="usuario" />
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input id="senha" name="senha" />
            </div>

            <button id="btnEntrar" type="submit">Entrar</button>
        </form>
    </main>

    <div id="erroDialog"></div>

    <script>
        const KENDO_VERSION = "2025.4.1321";
        const USE_REMOTE = false;

        kendo.culture("pt-BR");

        $(function () {
            const usuario = $("#usuario").kendoTextBox({
                placeholder: "Digite seu usuário"
            }).data("kendoTextBox");

            const senha = $("#senha").kendoTextBox({
                placeholder: "Digite sua senha",
                inputType: "password"
            }).data("kendoTextBox");

            $("#btnEntrar").kendoButton({
                themeColor: "primary"
            });

            const dialog = $("#erroDialog").kendoDialog({
                title: "Falha no login",
                content: "",
                modal: true,
                visible: false,
                actions: [{ text: "OK", primary: true }]
            }).data("kendoDialog");

            function mostrarErro(mensagem) {
                dialog.content(`<p>${kendo.htmlEncode(mensagem)}</p>`);
                dialog.open();
            }

            $("#formLogin").on("submit", function (evento) {
                evento.preventDefault();

                const valorUsuario = (usuario.value() || "").trim();
                const valorSenha = senha.value() || "";

                if (!valorUsuario || !valorSenha) {
                    mostrarErro("Usuário e senha são obrigatórios.");
                    return;
                }

                if (valorUsuario !== "admin" || valorSenha !== "123") {
                    mostrarErro("Usuário ou senha inválidos.");
                    return;
                }

                window.location.hash = "/app";
            });
        });
    </script>
</body>
</html>
