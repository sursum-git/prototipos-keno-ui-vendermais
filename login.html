<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Portal V+</title>

    <link href="kendo/styles/default-main.css"   rel="stylesheet" />
    <script src="kendo/js/jquery-4.0.0.min.js" ></script>
    <script src="kendo/js/kendo.all.min.js" ></script>
    <script src="license-kendo.js" ></script>

    <style>
        * { box-sizing: border-box; }

        body{
            margin:0;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f2f3f5;
            font-family:Arial, Helvetica, sans-serif;
        }

        .container{
            width:760px;
            max-width:95%;
        }

        .header{
            display:flex;
            align-items:center;
            gap:20px;
            margin-bottom:28px;
        }

        .logo{
            width:90px;
            height:90px;
            border:1px dashed #bbb;
            border-radius:16px;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#fff;
            font-size:14px;
            user-select:none;
        }

        .card{
            background:#fff;
            padding:45px;
            border-radius:20px;
            box-shadow:0 20px 45px rgba(0,0,0,0.08);
            display:flex;
            justify-content:center;
        }

        /* Aqui manda no tamanho de tudo */
        .form-box{
            width:480px;       /* ajuste aqui se quiser */
            max-width:100%;
        }

        .field{ margin-bottom:24px; }

        .label{
            display:block;
            margin-bottom:10px;
            font-size:18px;
            font-weight:700;
        }

        /* AQUI é o pulo do gato:
           força TextBox wrapper e Button a serem blocos de 100% (mesma largura real)
        */
        .form-box .k-input,
        .form-box .k-textbox,
        .form-box .k-button{
            width:100% !important;
            display:block !important;
            box-sizing:border-box !important;
        }

        /* deixa o conteúdo grande sem mexer em altura fixa */
        .k-input-inner{
            font-size:18px !important;
            padding:14px !important;
        }
        .k-button{
            font-size:18px !important;
            padding:16px !important;
        }

        .link-row{
            text-align:center;
            margin-top:18px;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <div class="logo">LOGO</div>
        <div>
            <h1 style="margin:0;font-size:36px;">Portal V+</h1>
            <div style="font-size:18px;color:#666;">Acesso ao sistema</div>
        </div>
    </div>

    <div class="card">
        <div class="form-box">

            <div class="field">
                <label class="label" for="usuario">Usuário</label>
                <input id="usuario"/>
            </div>

            <div class="field">
                <label class="label" for="senha">Senha</label>
                <input id="senha"/>
            </div>

            <button id="btnEntrar">Entrar</button>

            <div class="link-row">
                <a href="#" id="lnkEsqueci" style="font-size:16px;text-decoration:none;">
                    Esqueci minha senha
                </a>
            </div>

        </div>
    </div>

</div>

<script>
    $(function(){

        const usuario = $("#usuario").kendoTextBox({
            placeholder:"Digite seu usuário",
            size:"large"
        }).data("kendoTextBox");

        const senha = $("#senha").kendoTextBox({
            placeholder:"Digite sua senha",
            inputType:"password",
            size:"large"
        }).data("kendoTextBox");

        const btn = $("#btnEntrar").kendoButton({
            themeColor:"primary",
            size:"large",
            click: function(){
                const u = (usuario.value() || "").trim();
                const s = (senha.value() || "");
                if(!u || !s){
                    kendo.alert("Informe usuário e senha.");
                    return;
                }
                kendo.alert("Login OK (protótipo).");
            }
        }).data("kendoButton");

        // GARANTIA EXTRA: força largura no wrapper criado pelo Kendo
        // TextBox
        usuario.wrapper.css({ width:"100%", display:"block" });
        senha.wrapper.css({ width:"100%", display:"block" });

        // Button (no Kendo atual existe wrapper; se não existir, cai no próprio elemento)
        (btn.wrapper ? btn.wrapper : $("#btnEntrar")).css({ width:"100%", display:"block" });

        $("#lnkEsqueci").on("click", function(e){
            e.preventDefault();
            kendo.alert("Recuperação de senha (protótipo).");
        });

    });
</script>
</body>
</html>
