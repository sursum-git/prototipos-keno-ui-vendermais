<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema ERP</title>
    <link rel="stylesheet" href="kendo/styles/default-main.css" />
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f5f6f8;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #drawer-wrap {
            flex: 1;
            min-height: 0;
        }

        #main-content {
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            overflow: auto;
        }

        .route-title {
            margin: 0 0 8px;
            font-size: 24px;
            color: #1f2937;
        }

        .route-text {
            margin: 0;
            color: #4b5563;
        }

        .k-appbar .k-button {
            margin-left: 4px;
        }

        .k-drawer-content {
            background: #f5f6f8;
        }

        .k-drawer-item.sub-item {
            padding-left: 28px;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="topbar"></div>
    <div id="drawer-wrap">
        <div id="drawer">
            <div id="main-content"></div>
        </div>
    </div>
</div>

<script src="kendo/js/jquery-4.0.0.min.js"></script>
<script src="kendo/js/kendo.all.min.js"></script>
<script>
    const menuItems = [
        { text: "Dashboard", icon: "home", route: "#/dashboard" },
        { text: "Cadastros", separator: true },
        { text: "Clientes", icon: "user", route: "#/cadastros/clientes", cssClass: "sub-item" },
        { text: "Produtos", icon: "cart", route: "#/cadastros/produtos", cssClass: "sub-item" },
        { text: "Financeiro", separator: true },
        { text: "Contas a Receber", icon: "dollar", route: "#/financeiro/contas-receber", cssClass: "sub-item" },
        { text: "Contas a Pagar", icon: "track-changes", route: "#/financeiro/contas-pagar", cssClass: "sub-item" },
        { text: "Relatórios", separator: true },
        { text: "Faturamento", icon: "chart-column-clustered", route: "#/relatorios/faturamento", cssClass: "sub-item" }
    ];

    const routeMap = {
        "#/dashboard": {
            titulo: "Dashboard",
            descricao: "Visão geral dos indicadores principais do ERP."
        },
        "#/cadastros/clientes": {
            titulo: "Cadastros > Clientes",
            descricao: "Área para manutenção de clientes."
        },
        "#/cadastros/produtos": {
            titulo: "Cadastros > Produtos",
            descricao: "Área para manutenção de produtos."
        },
        "#/financeiro/contas-receber": {
            titulo: "Financeiro > Contas a Receber",
            descricao: "Controle de recebimentos e títulos em aberto."
        },
        "#/financeiro/contas-pagar": {
            titulo: "Financeiro > Contas a Pagar",
            descricao: "Controle de pagamentos e compromissos financeiros."
        },
        "#/relatorios/faturamento": {
            titulo: "Relatórios > Faturamento",
            descricao: "Consulta e análise do faturamento da empresa."
        }
    };

    function renderRoute(hash) {
        const currentHash = hash || "#/dashboard";
        const route = routeMap[currentHash] || {
            titulo: "Página não encontrada",
            descricao: "A rota informada não existe no sistema."
        };

        $("#main-content").html(`
            <h1 class="route-title">${route.titulo}</h1>
            <p class="route-text">${route.descricao}</p>
        `);

        syncDrawerSelection(currentHash);
    }

    function syncDrawerSelection(hash) {
        const drawer = $("#drawer").data("kendoDrawer");
        if (!drawer) return;

        const items = drawer.items();
        items.removeClass("k-selected");

        items.each(function () {
            const item = $(this);
            if (item.data("route") === hash) {
                item.addClass("k-selected");
            }
        });
    }

    function updateDrawerMode() {
        const drawer = $("#drawer").data("kendoDrawer");
        if (!drawer) return;

        const isMobile = window.matchMedia("(max-width: 768px)").matches;
        drawer.setOptions({ mode: isMobile ? "overlay" : "push" });

        if (!isMobile) {
            drawer.show();
        }
    }

    $(function () {
        $("#topbar").kendoAppBar({
            themeColor: "inherit",
            items: [
                { type: "contentItem", template: '<button id="btnMenu"></button>' },
                { type: "spacer", width: 16 },
                { type: "contentItem", template: '<strong style="font-size:18px;">Sistema ERP</strong>' },
                { type: "spacer" },
                { type: "contentItem", template: '<button id="btnSair">Sair</button>' }
            ]
        });

        $("#btnMenu").kendoButton({ icon: "menu" });
        $("#btnSair").kendoButton({ icon: "logout" });

        $("#drawer").kendoDrawer({
            mode: "push",
            mini: false,
            width: 265,
            swipeToOpen: true,
            template: function (item) {
                const safeItem = item || {};
                if (safeItem.separator) {
                    return `<div style="padding: 10px 16px; font-weight: bold; color: #374151;">${safeItem.text || ""}</div>`;
                }
                const css = safeItem.cssClass ? " " + safeItem.cssClass : "";
                const icon = safeItem.icon || "folder";
                const text = safeItem.text || "";
                return `<span class="k-icon k-i-${icon}"></span><span class="k-item-text${css}">${text}</span>`;
            },
            itemClick: function (e) {
                const route = $(e.item).data("route");
                if (!route) return;

                location.hash = route;

                if (window.matchMedia("(max-width: 768px)").matches) {
                    this.hide();
                }
            },
            items: menuItems,
            content: $("#main-content")
        });

        const drawer = $("#drawer").data("kendoDrawer");
        drawer.items().each(function (index) {
            const itemConfig = menuItems[index];
            if (itemConfig && itemConfig.route) {
                $(this).attr("data-route", itemConfig.route);
            }
            if (itemConfig && itemConfig.cssClass) {
                $(this).addClass(itemConfig.cssClass);
            }
        });

        $("#btnMenu").on("click", function () {
            drawer.toggle();
        });

        $("#btnSair").on("click", function () {
            location.hash = "#/login";
            renderRoute("#/login");
        });

        $(window).on("resize", updateDrawerMode);
        $(window).on("hashchange", function () {
            renderRoute(location.hash);
        });

        updateDrawerMode();
        if (!location.hash) {
            location.hash = "#/dashboard";
        } else {
            renderRoute(location.hash);
        }
    });
</script>
</body>
</html>
